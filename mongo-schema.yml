
- name: copy mongodb yum repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed


- name: Load Schema
  ansible.builtin.shell:  mongo --host MONGODB-SERVER-IPADDRESS </app/schema/{{component}}.js