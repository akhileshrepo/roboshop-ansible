- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed
- name: Copy roboshop configuration
  ansible.builtin.template:
    src: nginx-roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf
- name: Clean old content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent
- name: Create app directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory
- name: Download and extract the app content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes
- name: Restart the service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: true

- name: Create Nginx Prometheus Exporter Directory
  ansible.builtin.file:
    path: /opt/nginx_exporter
    state: directory

- name: Download Exporter
  ansible.builtin.unarchive:
    src: https://github.com/nginxinc/nginx-prometheus-exporter/releases/download/v1.2.0/nginx-prometheus-exporter_1.2.0_linux_amd64.tar.gz
    dest: /opt/nginx_exporter
    remote_src: yes