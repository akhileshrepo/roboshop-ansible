- name: copy mongodb yum repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB client
  ansible.builtin.yum:
    name: mongodb-org-shell
    state: installed

- name: load schema
  ansible.builtin.shell: mongo --host "{{ lookup('amazon.aws.aws_ssm', 'rds.dev.database_name', region='us-east-1') }}" </app/schema/{{component}}.js
